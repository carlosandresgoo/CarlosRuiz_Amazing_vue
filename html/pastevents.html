<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaizing Events | Past Events</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <nav class="navbar navbar-expand-lg bg-secondary caja-h">
            <div class="container-fluid">
                <img class="logo mx-3 img-h" src="../images/logo.png" alt="logo" />
                <button
                    class="navbar-toggler botones-h"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item me-5">
                            <a class="nav-link " aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="./upcoming.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link active" href="#">Past Events</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>  
    </header>
    <main id="app">
        <div v-cloak>{{filtro}}</div>
        <section id="titulo-principal">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div
                        class="carousel-item active carruselimg d-flex justify-content-center align-items-center"
                    >
                        <img src="../images/evento3.jpg" class="img-m1" alt="fondo-uno" />
                        <div class="carousel-caption d-block p-0" id="titulo">
                            <h2 class="text-ligth text rounded-pill m-auto fs-1">PAST EVENTS</h2>
                        </div>
                    </div>
                </div>
                <span class="carousel-control-prev" data-bs-target="#carouselExample">
                    <a href="./upcoming.html"
                        ><span class="carousel-control-prev-icon" aria-hidden="true"></span
                    ></a>
                </span>
                <span class="carousel-control-next" data-bs-target="#carouselExample">
                    <a href="./contact.html"
                        ><span class="carousel-control-next-icon" aria-hidden="true"></span
                    ></a>
                </span>
            </div>
        </section>
        <div class="d-flex gap-5 w-100 justify-content-center flex-wrap align-items-center">
            <template v-for="categoria of categorys">
                    <div class="form-check"  id="check-boxx">
                            <label class="form-check-label" >
                                {{categoria}}
                                <input class="form-check-input "  v-model="checked" type="checkbox" :value="categoria" id="flexCheckIndeterminate" />
                            </label>
                    </div>
            </template>
        </div>
        <!-- serch -->
        <div class="p-3 d-flex flex-wrap justify-content-center">
            <form class="d-flex form-home " >
                <input class="form-control me-2" type="text" class="form-control w-75" name="nameEvents" v-model="valorBusqueda" placeholder="E.G : Events"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>



        <section class="d-flex justify-content-around flex-wrap mt-4  " id="section-c">
            <template  v-if="eventosFiltrados.length > 0" v-for="events of eventosFiltrados"  >
                    <div  class="card mt-4" style="width: 16rem" id="card-event">
                        <img :src="events.image" class="card-img-top img-s" :alt="events.name"/>
                        <div class="card-body">
                            <h4 class="card-title text-center" id="h4-title">{{events.name}}</h4>
                            <p class="card-text p-home">{{events.description}}</p>
                            <div class="d-flex justify-content-between align-items-center price1 info4">
                                <h5 class="fs-5">$ {{events.price}}</h5>
                                <a :href="'../html/info.html?id='+events._id" class="btn btn-success">See more</a>
                            </div>
                        </div>
                    </div>
            </template>
            <template v-else>
                <p> No results were found for those words.</p>
            </template>  
        </section>
    </main>

    <footer class="pie-pagina bg-secondary d-flex justify-content-around align-items-center">
        <div>
            <a href="https://www.facebook.com/"><img src="../images/facebook.png" alt="fb"></a>
            <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="ins"></a>
            <a href="https://api.whatsapp.com/send?phone=5454545455"><img src="../images/whatsapp.png" alt="wp"></a>
        </div>
        <div>
            <h5>Cohort</h5>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/pastevent.js"></script>
    <script src="../js/details.js"></script>
</body>
</html>
