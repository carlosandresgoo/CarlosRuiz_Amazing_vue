<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaizing Events | Contact</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <nav class="navbar navbar-expand-lg bg-secondary caja-h">
            <div class="container-fluid">
                <img class="logo mx-3 img-h" src="../images/logo.png" alt="logo" />
                <button
                    class="navbar-toggler botones-h"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item me-5">
                            <a class="nav-link " aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="./upcoming.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="./pastevents.html">Past Events</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link active" href="#">Contact</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>  
    </header>
    <main>
        <section id="titulo-principal">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div
                        class="carousel-item active carruselimg d-flex justify-content-center align-items-center"
                    >
                        <img src="../images/evento4.jpg" class="img-m1" alt="fondo-uno" />
                        <div class="carousel-caption d-block p-0" id="titulo">
                            <h2 class="text-ligth text rounded-pill m-auto fs-1">CONTACT</h2>
                        </div>
                    </div>
                </div>
                <span class="carousel-control-prev" data-bs-target="#carouselExample">
                    <a href="./pastevents.html"
                        ><span class="carousel-control-prev-icon" aria-hidden="true"></span
                    ></a>
                </span>
                <span class="carousel-control-next" data-bs-target="#carouselExample">
                    <a href="./stats.html"
                        ><span class="carousel-control-next-icon" aria-hidden="true"></span
                    ></a>
                    
                </span>
            </div>
        </section>
        <div class="caja-contact">
            <form action="./show_data.html" method="get">
                <div class="mb-4">
                    <label for="name" class="form-label">Name:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Write your name"
                        name="name"
                    />
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="name@example.com"
                        name="email"
                    />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                    <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        name="Mensagge"
                    ></textarea>
                </div>
                <div class="col-auto d-flex justify-content-end">
                    <input type="submit" class="btn btn-success mb-3" value="Send" />
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </main>
    <footer class="pie-pagina bg-secondary d-flex justify-content-around align-items-center">
        <div>
            <a href="https://www.facebook.com/"><img src="../images/facebook.png" alt="fb"></a>
            <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="ins"></a>
            <a href="https://api.whatsapp.com/send?phone=3111556778"><img src="../images/whatsapp.png" alt="wp"></a>
        </div>
        <div>
            <h5>Cohort</h5>
        </div>
    </footer>
</body>
</html>
